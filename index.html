<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirupam’s World</title>
  <style>
    /* General page styling */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a0dad, #8a2be2);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    header {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      border: 2px solid rgba(255,255,255,0.4);
      padding: 8px 16px;
      border-radius: 25px;
      transition: 0.3s;
    }

    nav a:hover {
      background: white;
      color: #6a0dad;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <header>Welcome to Nirupam’s World</header>
  <p class="tagline">AI • Education • Design • Creativity</p>

  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
  </nav>

  <footer>© 2025 Nirupam Singha</footer>
</body>
</html>
