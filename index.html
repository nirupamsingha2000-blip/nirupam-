<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nirupam’s World</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6a0dad, #8a2be2);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    header {
      padding: 40px 20px;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    nav {
      margin-top: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }
    nav a:hover {
      opacity: 0.7;
    }
    .tagline {
      font-size: 1.2em;
      margin-top: 15px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <header>
    <h1>Welcome to Nirupam’s World</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>

    <p class="tagline">AI • Education • Design • Creativity</p>
  </header>
</body>
</html>
